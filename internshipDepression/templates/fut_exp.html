  <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>


  <div class="container">
    <div class="switch-toggle switch-3 switch-candy">
      <input id="on" name="state-d" type="radio" checked="" />
      <label for="on" onclick='request(1)'>Simulation-1</label>
      <input id="off" name="state-d" type="radio" />
      <label for="off" onclick='request(2)'>Simulation-2</label>
      <a></a>

  </div>
  <div class="container centerIt">

      <div class="col-sm-6">

          <div class="col-sm">
            <div id="slider1_sim3" class="svg-container"></div>
            <p id="value1_sim3" class="valueSlider"></p>

        </div>
      </div>
      <div class="col-sm-6">
        <div class="row align-items-center">
          <div class="col-sm">
            <div id="slider2_sim3" class="svg-container"></div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div id="graph_nw_lines" class="svg-container"></div>
        <input type="range" min="0" max="0.999" step="0.001" value="0.999" class="slider" id="myRange">
        <button onclick="request();">Update</button>
      </div>
      <div class="col-sm-6">
        <div id="graph_network" class="svg-container"></div>
      </div>
    </div>
  </div>
